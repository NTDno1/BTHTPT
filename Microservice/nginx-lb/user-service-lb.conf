upstream user_service_backend {
    # Load balancing method: round-robin (default)
    # Other options: least_conn, ip_hash, fair
    least_conn;  # Use least connections method
    
    # Health check (requires nginx-plus or custom module)
    # For basic nginx, we rely on max_fails and fail_timeout
    
    # Server 1
    server user-service-1:8080 max_fails=3 fail_timeout=30s;
    
    # Server 2
    server user-service-2:8080 max_fails=3 fail_timeout=30s;
    
    # Backup server (optional - only used if all primary servers are down)
    # server user-service-backup:8080 backup;
}

server {
    listen 80;
    server_name localhost;

    # Logging
    access_log /var/log/nginx/user-service-lb-access.log;
    error_log /var/log/nginx/user-service-lb-error.log;

    # Proxy settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffering off;
    proxy_request_buffering off;

    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy all requests to backend
    location / {
        proxy_pass http://user_service_backend;
        
        # Retry on failure
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
        
        # Error pages
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # Error page
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

